<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
    </head>

    <body>

        <header>
            <div id="logo">
                logo
            </div>
            <div id="date">
                date
            </div>
        </header>

        <main>
            <h1>Travel App</h1>

            <section id="form">
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="city">City:</label><br>
                    <input id="city" type="text" name="city" placeholder="Type in a City name..." required><br>
                    <label for="start">Start Date:</label><br>
                    <input type="date" id="start" name="start"><br>
                    <label for="end">End Date:</label><br>
                    <input type="date" id="end" name="end"><br><br>
                    <input id="submit" type="submit" value="Get Data" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="results">
                <img id="city-img">
                <div id="weather-data"></div>
            </section>
        </main>

        <footer>
            <p>Project by <a href="https://de.linkedin.com/in/tatjana-aha" target="_blank">Tatjana Aha</a></p>
        </footer>

    </body>
